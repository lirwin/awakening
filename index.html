<!doctype html>
<html>
<head>
    <title>Awakening - a path finding game by Lisa Irwin and Preston Balser</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  
</head>

<body>

<div id='game'>
    <canvas id="bgCanvas" width="640" height="640">
            This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <canvas id="worldCanvas" width="640" height="640">
            This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>    
    <div id='introduction'>
    <img  src='images/introduction.png'>
    <a class='level' id='a1' href='#' title='Play Game'>Play Game</a>
    </div>
    <a id='titleScreen' href='#' title='Click to play!'><img src='images/titleScreen.png'></a>
    
    <!-- input id='newWorld' type='button' value='New World' -->
</div>

    <p id='monsters'>Monsters Killed: <span id='monsterKilled'>0</span></p>
